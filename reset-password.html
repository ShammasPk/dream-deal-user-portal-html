<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="msapplication-TileColor" content="#0E0E0E" />
        <meta name="template-color" content="#0E0E0E" />
        <link rel="manifest" href="manifest.json" crossorigin />
        <meta name="msapplication-config" content="browserconfig.xml" />
        <meta name="description" content="Index page" />
        <meta name="keywords" content="index, page" />
        <meta name="author" content="" />
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.jpeg" />
        <link href="assets/css/style.css" rel="stylesheet" />
        <title>Login | Dream Deal Group</title>
    </head>
    <body>
        <!-- loader -->
        <div id="preloader-active">
            <div class="preloader d-flex align-items-center justify-content-center">
                <div class="preloader-inner position-relative">
                    <div class="text-center"><img src="assets/img/loading.gif" alt="Dream Deal Group" /></div>
                </div>
            </div>
        </div>
        <main class="main">
            <section class="pt-60 login-register">
                <div class="container">
                    <div class="row login-register-cover">
                        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                            <div class="text-center">
                                <p class="font-sm text-brand-2">Forgot Password</p>
                                <h2 class="mt-10 mb-5 text-brand-1">Reset Your Password</h2>
                                <p class="font-sm text-muted mb-30">
                                    Enter email address associated with your account and we'll send you a link to reset your password
                                </p>
                            </div>
                            <form class="login-register text-start mt-20" action="#">
                                <div class="form-group">
                                    <label class="form-label" for="input-1">Email address *</label>
                                    <input class="form-control" id="input-1" type="text" required="" name="emaill" placeholder="stevenjob@gmail.com" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-brand-1 hover-up w-100" type="submit" name="continue">Continue</button>
                                </div>
                                <div class="text-muted text-center" style="font-size: 12px;">If you have any trouble, please contact +91-9656100101.</div>
                            </form>
                        </div>
                        <div class="img-1 d-none d-lg-block"><img class="shape-1" src="assets/img/img-4.svg" alt="Dream Deal Group" /></div>
                        <div class="img-2"><img src="assets/img/img-3.svg" alt="Dream Deal Group" /></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer mt-50">
            <div class="container">
                <div class="footer-bottom mt-50">
                    <div class="row">
                        <div class="col-md-6"><span class="font-xs color-text-paragraph">Copyright &copy; 2022. Dream Deal Group all right reserved</span></div>
                        <div class="col-md-6 text-md-end text-start">
                            <div class="footer-social">
                                <a class="font-xs color-text-paragraph" href="#">Privacy Policy</a>
                                <a class="font-xs color-text-paragraph mr-30 ml-30" href="#">Terms &amp; Conditions</a>
                                <a class="font-xs color-text-paragraph" target="_blank" href="https://www.dreamdealgroup.in/">About Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
        <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
        <script src="assets/js/vendor/jquery-migrate-3.3.0.min.js"></script>
        <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
        <script src="assets/js/plugins/waypoints.js"></script>
        <script src="assets/js/plugins/wow.js"></script>
        <script src="assets/js/plugins/magnific-popup.js"></script>
        <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
        <script src="assets/js/plugins/select2.min.js"></script>
        <script src="assets/js/plugins/isotope.js"></script>
        <script src="assets/js/plugins/scrollup.js"></script>
        <script src="assets/js/plugins/swiper-bundle.min.js"></script>
        <script src="assets/js/main.js?v=4.1"></script>
    </body>
</html>
